<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
  <form name="form1">
    <tags-input ng-model="tags" add-from-autocomplete-only="true" display-property="nome" name="nome" id="nome" style="width:150px"
    	onInvalidTag="aaa($tag)" on-tag-adding="checkAddElement($tag, this)" max-length="100" key-property="sigla" 
    	replace-spaces-with-dashes="false" ng-change="onChange();" placeholder=".">
      <auto-complete source="loadTags($query, this)"
                     min-length="0"
                     selectFirstMatch="true"
                     template="my-custom-template"></auto-complete>
    </tags-input>
    
    <script type="text/ng-template" id="my-custom-template">
      <div class="right-panel">
        <span ng-bind-html="$highlight($getDisplayText())"></span>
      </div>
    </script>
    <input type="button" ng-click="addElement();" value="add">
    <input type="button" ng-click="save();" value="submit">
    </form>
  </body>

</html>
 		    
</body>
</html>
